<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабка №4, Варіант 2</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
        <body>
            <main>
            <section class="converter-container">
                <h1 class="Currency-text">Currency Conversion</h1>
                    <div class="left-block">
                        <div class="symbol">
                        <span class="dollar">$</span>
                        <span class="hryvnia">₴</span>
                        </div>
                    </div>
                
                    <div class="right-block">
                        <form id="currency-form">
                        <label for="rate">Current dollar rate</label>
                        <input type="number" id="rate" name="rate" required>
            
                        <label for="amount">The amount in UAH</label>
                        <input type="number" id="amount" name="amount" required>
                
                        <button type="submit"  class="calculate-btn">Calculate</button>
                
                        <label for="result">You can buy</label>
                        <input type="text" id="result" name="result" readonly>
                
                         <button type="reset" class="clear-btn">Clear</button>
                        </form>
                    </div>
            </section>
            </main>                
            <script src="../js/script1.js"></script>
        </body>
</html>
